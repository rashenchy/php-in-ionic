<ion-header><ion-toolbar><ion-title>Register</ion-title></ion-toolbar></ion-header>
<ion-content class="ion-padding">
  <ion-input [(ngModel)]="username" placeholder="Username"></ion-input>
  <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
  <ion-button expand="block" (click)="registerUser()">Register</ion-button>
  <ion-button expand="block" color="tertiary" routerLink="/login">Login</ion-button>
</ion-content>
