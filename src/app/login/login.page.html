<ion-header><ion-toolbar><ion-title>Login</ion-title></ion-toolbar></ion-header>
<ion-content class="ion-padding">
  <ion-input [(ngModel)]="username" placeholder="Username"></ion-input>
  <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
  <ion-button expand="block" (click)="loginUser()">Login</ion-button>
  <ion-button expand="block" color="secondary" routerLink="/register">Register</ion-button>
</ion-content>
